<label>Server Name</label>
<!-- <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created. Server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
<hr>
<label>Username</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">
<p>{{ userName }}</p>
<button
    class="btn btn-primary"
    [disabled]="userName.length==0"
    (click)="onCreateUsername()">Create Username</button>
<p>{{ userNameStatus }}</p>
<hr>
<!-- <button class="btn btn-primary" (click)="showSecret= !showSecret">Display Details</button> -->
<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret word = tuna</p>
<div *ngFor="let logItem of log"
     [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue': 'red'}"
     [ngClass]="{'white-text': logItem >= 5}">{{ logItem }}</div>

<app-warning-alert></app-warning-alert>
<hr>
<app-server *ngFor="let server of servers"></app-server>
